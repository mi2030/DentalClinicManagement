<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mental Health Management System</h1>
        <nav>
            <ul>
                <li><a href="#appointments">Appointments</a></li>
                <li><a href="#profile">Patient Profile</a></li>
                <li><a href="#prescriptions">Prescriptions</a></li>
            </ul>
        </nav>
    </header>

    <section id="appointments">
        <h2>Appointment Management</h2>
        <form>
            <label for="schedule">Schedule Appointment:</label>
            <input type="date" id="schedule" name="schedule"><br><br>
            <label for="reschedule">Reschedule Appointment:</label>
            <input type="date" id="reschedule" name="reschedule"><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="profile">
        <h2>Patient Profile</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>
            <label for="records">Health Records:</label><br>
            <textarea id="records" name="records" rows="4" cols="50"></textarea><br><br>
            <button type="submit">Update</button>
        </form>
    </section>

    <section id="prescriptions">
        <h2>Prescription Management</h2>
        <form>
            <label for="prescription">New Prescription:</label><br>
            <textarea id="prescription" name="prescription" rows="4" cols="50"></textarea><br><br>
            <button type="submit">Generate</button>
        </form>
    </section>
</body>
</html>
